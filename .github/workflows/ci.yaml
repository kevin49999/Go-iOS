name: ci

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Pod install
    - run: pod install
    - name: Xcodebuild test
      run: xcodebuild clean test -project 'Go.xcodeproj' -scheme 'Go' -destination 'platform=iOS Simulator,name=iPhone 12'
